<!DOCTYPE html>
<html>
<head>
  <title>nem existo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  .error-icon {
    height: 40px;
    margin-bottom: 24px;
  }

  .error-p {
    font-family: 'Durango Kid', sans-serif;
    font-weight: 500;
    color: #BDBDBD;
    font-size: 18px;
    margin: 0;
  }

  .footer {
    width: 100%;
    height: 500px;
    background-color: #0A0A0A;
    padding: 40px 24px 48px;
  }

  .footer-logo {
    height: 48px;
    margin-bottom: 16px;
  }

  .footer-icons {
    display: flex;
    align-items: center;
  }

  .footer-icon {
    height: 16px;
    margin-right: 14px;
  }

  .icon-estrela {
    height: 22px;
    margin-right: 8px;
  }

  .footer-dash {
    border: 1px solid #333333;
    margin: 24px 0 40px;
  }

  .footer-text {
    font-family: 'Durango Kid', sans-serif;
    font-weight: 200;
    color: #4F4F4F;
    text-decoration: underline;
  }

  .boca-navbar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 40px;
  }

  .logo-preto {
    height: 40px;
  }

  .voltar-cta {
    font-family: 'Durango Kid', sans-serif;
    color: #BDBDBD;
    font-size: 16px;
    font-weight: 500;
    text-decoration: underline;
  }

  .voltar-cta:hover, .voltar-cta:active {
    text-decoration: underline;
    color: #BDBDBD;
  }

  .page-container {
    padding: 32px 24px;
    width: 500px;
    margin: 0 auto;
  }

  .error-content {
    margin: 80px 0;
  }

  @media (max-width: 500px) {
    .page-container {
      width: 100%;
    }
  }
  </style>
</head>

<body>

  <div class="page-container">

    <div class="boca-navbar">
      <a href="/" class="voltar-cta">Voltar</a>
    </div>

    <div class="error-content">
      <img src="/images/error-404.svg" alt="error 404" class="error-icon">
      <p class="error-p">quem me viu mentiu</p>
    </div>

  </div>

  <div class="footer">
    <img src="/images/logo_branco.svg" class="footer-logo">
    <div class="footer-icons">
      <img src="/images/icon-estrela.svg" class="icon-estrela">
      <img src="/images/icon-circulo.svg" class="footer-icon">
      <img src="/images/icon-triangulo.svg" class="footer-icon">
      <img src="/images/icon-quadrado.svg" class="footer-icon">
    </div>
    <hr class="footer-dash">

    <p class="footer-text">Say hello:<br>fala@bocamiuda.com</p>
  </div>

</body>
</html>
